  CSS to style the mxPopupMenu.
-->
<html>
<head>
	<title>Menustyle example for mxGraph</title>

	<style type="text/css">
		body div.mxPopupMenu {
			-webkit-box-shadow: 3px 3px 6px #C0C0C0;
			-moz-box-shadow: 3px 3px 6px #C0C0C0;
			box-shadow: 3px 3px 6px #C0C0C0;
			background: white;
			position: absolute;
			border: 3px solid #e7e7e7;
			padding: 3px;
		}
		body table.mxPopupMenu {
			border-collapse: collapse;
			margin: 0px;
		}
		body tr.mxPopupMenuItem {
			color: black;
			cursor: default;
		}
		body td.mxPopupMenuItem {
			padding: 6px 60px 6px 30px;
			font-family: Arial;
			font-size: 10pt;
		}
		body td.mxPopupMenuIcon {
			background-color: white;
			padding: 0px;
		}
		body tr.mxPopupMenuItemHover {
			background-color: #eeeeee;
			color: black;
		}
		table.mxPopupMenu hr {
			border-top: solid 1px #cccccc;
		}
		table.mxPopupMenu tr {
			font-size: 4pt;
		}
	</style>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = 'node_modules/mxgraph/javascript/src';
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="node_modules/mxgraph/javascript/mxClient.min.js"></script>

	<!-- Example code -->
	<script type="text/javascript">
		// Program starts here. Creates a sample graph in the
		// DOM node with the specified ID. This function is invoked
		// from the onLoad event handler of the document (see below).
		function main(container)
		{
			// Checks if the browser is supported
			if (!mxClient.isBrowserSupported())
			{
				// Displays an error message if the browser is not supported.
				mxUtils.error('Browser is not supported!', 200, false);
			}
			else
			{
                //disable inbuilt menu
                mxEvent.disableContextMenu(document.body);
				
				// Changes some default colors
				mxConstants.HANDLE_FILLCOLOR = '#99ccff';
				mxConstants.HANDLE_STROKECOLOR = '#0088cf';
				mxConstants.VERTEX_SELECTION_COLOR = '#00a8ff';
				
				// Creates the graph inside the given container
				var graph = new mxGraph(container);
				graph.setTooltips(true);

				// Enables rubberband selection
				new mxRubberband(graph);
				
				// Gets the default parent for inserting new cells. This
				// is normally the first child of the root (ie. layer 0).
				var parent = graph.getDefaultParent();
								
				// Adds cells to the model in a single step
				graph.getModel().beginUpdate();
				try
				{
					var v1 = graph.insertVertex(parent, null, 'FanatecClubSport', 20, 20, 120, 60);
					var v2 = graph.insertVertex(parent, null, 'ShiftScaleCalibration', 200, 150, 120, 60);
					var e1 = graph.insertEdge(parent, null, '', v1, v2);
				}
				finally
				{
					// Updates the display
					graph.getModel().endUpdate();
				}

				
				// Configures automatic expand on mouseover
				graph.popupMenuHandler.autoExpand = true;

                // Installs context menu


				graph.popupMenuHandler.factoryMethod = function(menu, cell, evt)
				{   
                    
                    
                            var submenu1 = menu.addItem('Sinks', null, null);
					
					        menu.addItem('Input', null, function()
				            {
					        	alert('Input receives from Steering Wheel');
				            }, submenu1);
					        menu.addItem('Input 2', null, function()
				            {
					        	alert('Input 2');
				            }, submenu1);
					
					        var submenu2 = menu.addItem('Sources', null, null);
					
					        menu.addItem('Steering Wheel', null, function()
				            {
					        	alert('Steering Wheel goes to Input');
				            }, submenu2);
					        menu.addItem('Output 2', null, function()
				            {
					        	alert('Output 2');
				            }, submenu2);
                        
                        
                       
					
                };

			}
		};
	</script>
</head>

<!-- Page passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
	<div id="graphContainer"
		style="position:relative;overflow:auto;width:10000px;height:10000px;background:url('node_modules/mxgraph/javascript/images/grid.gif');cursor:default;">
	</div>
</body>
</html>
